<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Cread</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="Logo-cread.webp" alt="Cread Logo">
        <div class="logo-text">
          <h1>Cread</h1>
          <span class="tagline">Crea sin límites</span>
        </div>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="materiales.html">Materiales</a></li>
        <li><a href="accesorios.html">Accesorios</a></li>
        <li><a href="maquinas.html">Máquinas</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
      <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
      </div>
    </nav>
  </header>

  <main>
    <div class="cart-container">
      <div class="cart-header">
        <h2>Carrito de Compras</h2>
        <button class="clear-cart-button" title="Vaciar todo el carrito">
          <i class="fas fa-trash"></i>
          <span>Vaciar todo el carrito</span>
        </button>
      </div>
      <div class="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="cart-summary">
        <div class="cart-total">
          <span>Total:</span>
          <span class="total-amount">S/0.00</span>
        </div>
        <button class="checkout-button">Proceder al Pago</button>
      </div>
      
      <div class="payment-section">
        <h3>Formas de Pago:</h3>
        <div class="payment-images">
          <img src="Yape.jpg" alt="Pago con Yape" class="payment-img">
          <img src="plin.jpg" alt="Pago con Plin" class="payment-img">
        </div>
        <div class="bank-accounts">
          <img src="cuentas.png" alt="Cuentas Bancarias" class="bank-accounts-img">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h4>Contacto</h4>
        <p>Email: pedidos@creadperu.com</p>
        <p>Teléfono: (+51) 985605911</p>
      </div>
      <div class="footer-section">
        <h4>Síguenos</h4>
        <div class="social-links">
          <a href="https://facebook.com/creadperu" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://instagram.com/creadperu" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://tiktok.com/@creadperu" target="_blank">
            <i class="fab fa-tiktok"></i>
          </a>
        </div>
      </div>
      <div class="footer-section">
        <h4>Newsletter</h4>
        <form class="newsletter-form">
          <input type="email" placeholder="Tu email">
          <button type="submit">Suscribir</button>
        </form>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Creadperu. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
